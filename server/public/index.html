<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DevJAM Server</title>

  <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png" />
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#160C25" />
    <link rel="shortcut icon" href="/favicon/favicon.ico" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="msapplication-config" content="/favicon/browserconfig.xml" />
    <meta name="theme-color" content="#160C25" />

    
  <style>
    :root {
      --bg-dark: #160C25;
      --bg-light: #f9fafb;
      --text-dark: #ffffff;
      --text-light: #160C25;
      --accent-dark: #3d2a57;
      --accent-light: #ddd;
      --primary: #7C3AED;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-dark);
      margin: 0;
      padding: 0;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .light-mode {
      background-color: var(--bg-light);
      color: var(--text-light);
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .content {
      text-align: center;
      max-width: 600px;
    }

    h1 {
      color: var(--primary);
      margin-bottom: 1rem;
    }

    p.time {
      color: #888;
    }

    .theme-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background-color: var(--accent-dark);
      color: var(--text-dark);
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.2rem;
      transition: background-color 0.3s ease;
    }

    .light-mode .theme-toggle {
      background-color: var(--accent-light);
      color: var(--text-light);
    }
  </style>
</head>
<body>
  <button class="theme-toggle" id="toggleBtn" onclick="toggleTheme()">üåô</button>
  <div class="container">
    <div class="content">
      <h1>üöÄ DevJAM Server Running Smoothly! üåü</h1>
      <p>Welcome to the DevJAM backend service. Everything is ready to go!</p>
      <p class="time">Current Time: <span id="currentTime"></span></p>
    </div>
  </div>

  <script>
    const toggleBtn = document.getElementById('toggleBtn');

    function toggleTheme() {
      document.body.classList.toggle('light-mode');
      toggleBtn.textContent = document.body.classList.contains('light-mode') ? '‚òÄÔ∏è' : 'üåô';
    }

    // Show current time
    document.getElementById("currentTime").innerText = new Date().toLocaleTimeString();
  </script>
</body>
</html>
